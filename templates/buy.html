{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input  class="form-control" name="symbol" placeholder="symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
    <div>
        <p> Favorite Stock of the Day? Amazon with a symbol of amzn why not try to buy it?</p>
        
    </div>


{% endblock %}
